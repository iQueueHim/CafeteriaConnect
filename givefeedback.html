    <body>
        <header>
            <h1 class="site-heading text-center text-faded d-none d-lg-block">
                <span class="site-heading-upper text-primary mb-3">GCTU</span>
                <span class="site-heading-lower">Cafeteria Connect</span>
            </h1>
        </header>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
            <div class="container">
                <a class="navbar-brand text-uppercase fw-bold d-lg-none" href="index.html"> </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

        <h3 class=" text-center text-faded" ><em>How was your meal?</em></h3>

<div class="justcenter">
    <form id="contactForm" method="post">
        <!-- Message input-->
        <div class="form-floating mb-3">
            <textarea class="form-control" id="message" type="text" placeholder="Tell us" style="height: 10rem" data-sb-validations="required"></textarea>
            <label for="message">Tell us</label>
            <div class="invalid-feedback" data-sb-feedback="message:required">A message is required.</div>
        </div>
        <!-- Submit success message-->
        <!---->
        <!-- This is what your users will see when the form-->
        <!-- has successfully submitted-->
        <div class="d-none" id="submitSuccessMessage">
            <div class="text-center mb-3">
                <div class="fw-bolder">Sent!</div>
                <a href=""></a>
               
            </div>
        </div>
        <!-- Submit error message-->
        <!---->
        <!-- This is what users will see when there is-->
        <!-- an error submitting the form-->
        <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error sending feedback!</div></div>
        <!-- Submit Button-->
        <button class="btn btn-primary btn-l " id="submitButton" type="submit">Send</button>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script src="../JS/form-handler.js"></script>
<script src="../JS/main.js"></script>

    </body>
</html>
